<div class="org-container">
    <div class="header-section">
        <div class="title-group">
            <h1>Organization Register</h1>
            <p class="subtitle">Official reporting structure and team hierarchies of the organization</p>
        </div>
    </div>

    <div class="org-list-container">
        <div class="section-header">
            <h2>Team Directory</h2>
        </div>

        <table class="official-org-table">
            <thead>
                <tr>
                    <th>EMPLOYEE NAME</th>
                    <th>DESIGNATION</th>
                    <th>DEPARTMENT</th>
                    <th>REPORTING TO</th>
                    <th class="text-right">STATUS</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let member of teamMembers">
                    <td><span class="member-name">{{ member.name }}</span></td>
                    <td>{{ member.designation }}</td>
                    <td><span class="dept-tag">{{ member.department }}</span></td>
                    <td>{{ member.manager }}</td>
                    <td class="text-right">
                        <span class="status-indicator" [attr.data-status]="member.status">
                            {{ member.status }}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
